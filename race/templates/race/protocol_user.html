{% extends 'main.html' %}


{% block body %}
Protocol of {{ username }}
{% if protocols %}
    <ul class="list-group">
    {% for protocol in protocols %}
      {% if protocol.0 %}
        <a class="list-group-item list-group-item-action">
          {{ protocol.0 }}
          {{ protocol.1.first.date }}
        </a>
      {% endif %}
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
